language: c

compiler:
- clang
- gcc

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get -qq install packaging-dev
  - wget http://ftp.gnu.org/gnu/hello/hello-2.9.tar.gz
  - sha256sum --check --status SHA256SUMS && mv -v hello-2.9.tar.gz hello_2.9.orig.tar.gz

script:
  - cd hello
  - debuild -i -uc -us
